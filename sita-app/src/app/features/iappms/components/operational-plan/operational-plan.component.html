<div class="operational-plan-container">
  <h1>Operational Plan</h1>

  <form [formGroup]="operationalPlanForm">
    <div class="section">
      <h2>Programme and Output Details</h2>

      <div class="form-group">
        <label for="programName">Programme Name:</label>
        <select id="programName" formControlName="programName" class="form-control">
          <option value="">Select Programme</option>
          <option value="programme1">Programme 1</option>
          <option value="programme2">Programme 2</option>
        </select>
      </div>

      <div class="form-group">
        <label for="subProgramme">Sub-Programme:</label>
        <select id="subProgramme" formControlName="subProgramme" class="form-control">
          <option value="">Select Sub-Programme</option>
          <option value="sub1">Sub-Programme 1</option>
          <option value="sub2">Sub-Programme 2</option>
        </select>
      </div>

      <div class="form-group">
        <label for="output">Output:</label>
        <select id="output" formControlName="output" class="form-control">
          <option value="">Select Output</option>
          <option value="output1">Output 1</option>
          <option value="output2">Output 2</option>
        </select>
      </div>

      <div class="form-group">
        <label for="outputIndicator">Output Indicator:</label>
        <select id="outputIndicator" formControlName="outputIndicator" class="form-control">
          <option value="">Select Output Indicator</option>
          <option value="indicator1">Indicator 1</option>
          <option value="indicator2">Indicator 2</option>
        </select>
      </div>

      <div class="form-group">
        <label for="annualTarget">Annual Target:</label>
        <input type="text" id="annualTarget" formControlName="annualTarget" class="form-control">
      </div>

      <div class="form-group" formGroupName="quarterlyTargets">
        <label>Quarterly Targets:</label>
        <div class="quarterly-targets">
          <div class="quarter">
            <label for="q1">Q1</label>
            <input type="text" id="q1" formControlName="q1" class="form-control">
          </div>
          <div class="quarter">
            <label for="q2">Q2</label>
            <input type="text" id="q2" formControlName="q2" class="form-control">
          </div>
          <div class="quarter">
            <label for="q3">Q3</label>
            <input type="text" id="q3" formControlName="q3" class="form-control">
          </div>
          <div class="quarter">
            <label for="q4">Q4</label>
            <input type="text" id="q4" formControlName="q4" class="form-control">
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Activities, Timeframes, and Responsibilities</h2>
      
      <div class="activities-table">
        <div class="table-header">
          <div>MONTHLY TARGET</div>
          <div>ACTIVITIES</div>
          <div>TIMEFRAME</div>
          <div>BUDGET</div>
          <div>DEPENDENCIES</div>
          <div>RESPONSIBLE PERSON(S)</div>
        </div>

        <div formArrayName="activities" class="activities-list">
          <div *ngFor="let activity of activities.controls; let i=index" [formGroupName]="i" class="activity-row">
            <input type="text" formControlName="monthlyTarget" placeholder="Monthly Target">
            <input type="text" formControlName="activity" placeholder="Activity">
            <input type="text" formControlName="timeframe" placeholder="Timeframe">
            <input type="number" formControlName="budget" placeholder="Budget">
            <input type="text" formControlName="dependencies" placeholder="Dependencies">
            <input type="text" formControlName="responsiblePerson" placeholder="Responsible Person(s)">
          </div>
        </div>
      </div>

      <button type="button" class="btn-add" (click)="addActivity()">Add Activity</button>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-save" (click)="onSave()">Save</button>
      <button type="button" class="btn-submit" (click)="onSaveAndSubmit()">Save & Submit for Approval</button>
    </div>
  </form>
</div>
