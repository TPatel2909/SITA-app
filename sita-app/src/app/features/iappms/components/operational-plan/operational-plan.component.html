<div class="page-container">
  <div class="content-wrapper">
    <div class="operational-plan-container">
      <div class="section-header">
        <h2>Operational Plan</h2>
      </div>

      <form [formGroup]="operationalPlanForm">
        <!-- Program Details -->
        <div class="section">
          <h3 class="section-title">Program Details</h3>
          
          <div class="form-group">
            <label>Program Name:</label>
            <input type="text" formControlName="programName" placeholder="Enter program name">
          </div>

          <div class="form-group">
            <label>Sub Programme:</label>
            <input type="text" formControlName="subProgramme" placeholder="Enter sub programme">
          </div>

          <div class="form-group">
            <label>Output:</label>
            <textarea formControlName="output" placeholder="Enter output details..."></textarea>
          </div>

          <div class="form-group">
            <label>Output Indicator:</label>
            <textarea formControlName="outputIndicator" placeholder="Enter output indicator..."></textarea>
          </div>

          <div class="form-group">
            <label>Annual Target:</label>
            <textarea formControlName="annualTarget" placeholder="Enter annual target..."></textarea>
          </div>
        </div>

        <!-- Quarterly Targets -->
        <div class="section" formGroupName="quarterlyTargets">
          <h3 class="section-title">Quarterly Targets</h3>
          
          <div class="form-group">
            <label>Quarter 1:</label>
            <textarea formControlName="q1" placeholder="Enter Q1 target..."></textarea>
          </div>

          <div class="form-group">
            <label>Quarter 2:</label>
            <textarea formControlName="q2" placeholder="Enter Q2 target..."></textarea>
          </div>

          <div class="form-group">
            <label>Quarter 3:</label>
            <textarea formControlName="q3" placeholder="Enter Q3 target..."></textarea>
          </div>

          <div class="form-group">
            <label>Quarter 4:</label>
            <textarea formControlName="q4" placeholder="Enter Q4 target..."></textarea>
          </div>
        </div>

        <!-- Activities -->
        <div class="section">
          <h3 class="section-title">Activities</h3>

          <div class="table-container">
            <table class="activities-table">
              <thead>
                <tr>
                  <th>MONTHLY TARGET</th>
                  <th>ACTIVITY</th>
                  <th>TIMEFRAME</th>
                  <th>BUDGET</th>
                  <th>DEPENDENCIES</th>
                  <th>RESPONSIBLE PERSON</th>
                </tr>
              </thead>
              <tbody formArrayName="activities">
                <tr *ngFor="let activity of activities.controls; let i = index" [formGroupName]="i">
                  <td>
                    <input type="text" formControlName="monthlyTarget" placeholder="Enter monthly target">
                  </td>
                  <td>
                    <input type="text" formControlName="activity" placeholder="Enter activity">
                  </td>
                  <td>
                    <input type="text" formControlName="timeframe" placeholder="Enter timeframe">
                  </td>
                  <td>
                    <input type="number" formControlName="budget" placeholder="Enter budget">
                  </td>
                  <td>
                    <input type="text" formControlName="dependencies" placeholder="Enter dependencies">
                  </td>
                  <td>
                    <input type="text" formControlName="responsiblePerson" placeholder="Enter responsible person">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="form-actions">
            <button type="button" class="btn-action" (click)="addActivity()">
              ADD ACTIVITY
            </button>
            <button type="button" class="btn-action" (click)="removeActivity(activities.length - 1)" 
                    *ngIf="activities.length > 1">
              REMOVE ACTIVITY
            </button>
          </div>
        </div>

        <div class="form-actions main-actions">
          <button type="button" class="btn-save" (click)="onSave()">SAVE</button>
          <button type="button" class="btn-submit" (click)="onSaveAndSubmit()">SAVE & SUBMIT FOR APPROVAL</button>
        </div>
      </form>
    </div>
  </div>
</div>
