<div class="page-container">
  <div class="content-wrapper">
    <div class="elementary-container">
      <div class="section-header">
        <h2>ELEMENTARY OCCUPATIONS PERFORMANCE ASSESSMENT INSTRUMENT</h2>
        <h3>Quarterly/Annual Performance Assessment Instrument</h3>
      </div>

      <form [formGroup]="elementaryForm">
        <div class="confidential-section">
          CONFIDENTIAL
        </div>

        <div class="form-section">
          <div class="form-row">
            <div class="form-group">
              <label>Period under review</label>
              <div class="period-inputs">
                <input type="text" formControlName="periodUnderReview">
                <span class="to-text">TO</span>
                <input type="text" formControlName="periodTo">
              </div>
            </div>
          </div>

          <div class="form-row two-columns">
            <div class="form-group">
              <label>Job title</label>
              <input type="text" formControlName="jobTitle">
            </div>
            <div class="form-group">
              <label>Salary level</label>
              <input type="text" formControlName="salaryLevel">
            </div>
          </div>

          <div class="form-row two-columns">
            <div class="form-group">
              <label>Persal No.</label>
              <input type="text" formControlName="persalNo">
            </div>
            <div class="form-group">
              <label>Component</label>
              <input type="text" formControlName="component">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Date of appointment to current salary level</label>
              <input type="text" formControlName="appointmentDate">
            </div>
          </div>

          <div class="demographics-section">
            <p class="instruction-text">(Tick the appropriate box)</p>
            
            <div class="form-row">
              <div class="form-group">
                <label>Race</label>
                <div class="checkbox-group">
                  <label class="checkbox-label">
                    <input type="radio" formControlName="race" value="African">
                    African
                  </label>
                  <label class="checkbox-label">
                    <input type="radio" formControlName="race" value="Coloured">
                    Coloured
                  </label>
                  <label class="checkbox-label">
                    <input type="radio" formControlName="race" value="Indian">
                    Indian
                  </label>
                  <label class="checkbox-label">
                    <input type="radio" formControlName="race" value="White">
                    White
                  </label>
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Gender</label>
                <div class="checkbox-group">
                  <label class="checkbox-label">
                    <input type="radio" formControlName="gender" value="Male">
                    Male
                  </label>
                  <label class="checkbox-label">
                    <input type="radio" formControlName="gender" value="Female">
                    Female
                  </label>
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Disability</label>
                <div class="disability-input">
                  <span>(Specify, if applicable)</span>
                  <input type="text" formControlName="disability">
                </div>
              </div>
            </div>
          </div>

          <div class="employment-status-section">
            <div class="form-row">
              <div class="form-group">
                <div class="checkbox-group status-group">
                  <label class="checkbox-label">
                    <input type="radio" formControlName="employmentStatus" value="Probation">
                    Probation
                  </label>
                  <label class="checkbox-label">
                    <input type="radio" formControlName="employmentStatus" value="Extended probation">
                    Extended probation
                  </label>
                  <label class="checkbox-label">
                    <input type="radio" formControlName="employmentStatus" value="Permanent">
                    Permanent
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="signatures-section">
            <div class="signature-row">
              <span>Employee:</span>
              <input type="text" formControlName="employeeSignature">
              <span>Date:</span>
              <input type="text" formControlName="employeeDate">
            </div>
            <div class="signature-row">
              <span>Supervisor:</span>
              <input type="text" formControlName="supervisorSignature">
              <span>Date:</span>
              <input type="text" formControlName="supervisorDate">
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button style="background-color: #04a9e8 ;" type="button" class="btn-action" (click)="saveDraft()">Save Draft</button>
          <button style="background-color: #04ac64;" type="submit" class="btn-action primary" (click)="onSubmit()" [disabled]="!elementaryForm.valid">
            Submit Assessment
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
