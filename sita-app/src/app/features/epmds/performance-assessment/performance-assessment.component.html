<div class="assessment-container">
  <h1>ELEMENTARY OCCUPATIONS PERFORMANCE ASSESSMENT INSTRUMENT</h1>
  <h2>Quarterly/Annual Performance Assessment Instrument</h2>

  <div class="confidential">CONFIDENTIAL</div>

  <div class="form-grid">
    <div class="form-row">
      <div class="form-group">
        <label>Period under review</label>
        <input type="text" [(ngModel)]="periodFrom">
        <span class="separator">TO</span>
        <input type="text" [(ngModel)]="periodTo">
      </div>
      <div class="form-group">
        <label>Surname and initials</label>
        <input type="text" [(ngModel)]="surnameInitials">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Job title</label>
        <input type="text" [(ngModel)]="jobTitle">
      </div>
      <div class="form-group">
        <label>Salary level</label>
        <input type="text" [(ngModel)]="salaryLevel">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Persal No.</label>
        <input type="text" [(ngModel)]="persalNo">
      </div>
      <div class="form-group">
        <label>Component</label>
        <input type="text" [(ngModel)]="component">
      </div>
    </div>

    <div class="form-row single">
      <div class="form-group">
        <label>Date of appointment to current salary level:</label>
        <input type="text" [(ngModel)]="appointmentDate">
      </div>
    </div>

    <div class="demographics-section">
      <div class="form-row">
        <label>Race</label>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="radio" name="race" value="African" [(ngModel)]="selectedRace">
            African
          </label>
          <label class="checkbox-label">
            <input type="radio" name="race" value="Coloured" [(ngModel)]="selectedRace">
            Coloured
          </label>
          <label class="checkbox-label">
            <input type="radio" name="race" value="Indian" [(ngModel)]="selectedRace">
            Indian
          </label>
          <label class="checkbox-label">
            <input type="radio" name="race" value="White" [(ngModel)]="selectedRace">
            White
          </label>
        </div>
      </div>

      <div class="form-row">
        <label>Gender</label>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="radio" name="gender" value="Male" [(ngModel)]="selectedGender">
            Male
          </label>
          <label class="checkbox-label">
            <input type="radio" name="gender" value="Female" [(ngModel)]="selectedGender">
            Female
          </label>
        </div>
      </div>

      <div class="form-row">
        <label>Disability</label>
        <div class="form-group">
          <span>(Specify, if applicable)</span>
          <input type="text" [(ngModel)]="disability">
        </div>
      </div>
    </div>

    <div class="probation-section">
      <div class="checkbox-group">
        <label class="checkbox-label">
          <input type="radio" name="probation" value="Probation" [(ngModel)]="selectedProbation">
          Probation
        </label>
        <label class="checkbox-label">
          <input type="radio" name="probation" value="Extended probation" [(ngModel)]="selectedProbation">
          Extended probation
        </label>
        <label class="checkbox-label">
          <input type="radio" name="probation" value="Permanent" [(ngModel)]="selectedProbation">
          Permanent
        </label>
      </div>
    </div>

    <div class="signature-section">
      <div class="signatures">
        <span>Signatures :</span>
        <div class="signature-line">
          <span>Employee : ................................</span>
          <span>Date:.................</span>
        </div>
        <div class="signature-line">
          <span>Supervisor: ................................</span>
          <span>Date:.................</span>
        </div>
      </div>
    </div>
  </div>
</div>
