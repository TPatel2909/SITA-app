<div class="login-split-container">
  <div class="login-form-section">
    <div class="login-form-wrapper">
     
      <h2 class="login-title">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password">
        </div>
        <div class="form-group checkbox-group">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to the terms & policy</label>
        </div>
        <div class="error-message" *ngIf="error">{{ error }}</div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading">
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
       
        <div class="login-footer">
          <span>Don't have an account?</span>
          <a (click)="navigateToSignup()">Sign In</a>
        </div>
      </form>
    </div>
  </div>
  <div class="login-image-section">
    <img src="/assets/background.jpg" alt="Login background" class="login-bg-img" />
  </div>
</div>
